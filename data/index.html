<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="https://code.highcharts.com/highcharts.js"></script>

	<title>Aquarium</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<form name="search">
	   		<input type="submit" name="res" value="RESET" />
	    </form>
		<p>
		    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
		    <span class="dht-labels">Temperature</span> 
		    <span class="TemperatureData" id="temp1">%TEMPERATURE1%</span>
		    <sup class="units">&deg;C</sup>
	    </p>
	    <p>
		    <i class="fas fa-thermometer-half" style="color:#9e0519;"></i> 
		    <span class="dht-labels">Temperature</span>
		    <span class="TemperatureData" id="temp2">%TEMPERATURE2%</span>
		    <sup class="units">&deg;C</sup>
	    </p>

	    <div id="chart-temperature1" class="container"></div>

	    <h2>
	    	Select the color of aquarium!
	    </h2>
	    <div id="colorPicker" align="center"></div>
	    <br>
	    <script src="iro.js"></script>
	    <script src="script.js"></script>
</body>
</html>
